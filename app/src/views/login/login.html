<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pesquisa de clima organizacional</title>

  <!-- CSS de login, agora servido por views_bp -->
  <link
    rel="stylesheet"
    href="{{ url_for('views.static', filename='login/login.css') }}"
  />

  <!-- Favicon e imagens vindas de app/assets via o static padrão -->
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='favicon.ico') }}"
    type="image/x-icon"
  />
</head>
<body>
  <button
    class="admin-button"
    onclick="location.href='{{ url_for('adminLogin.admin_login') }}'">
    Área do RH
  </button>

  <div class="login-container">
    <div class="logo">
      <img
        src="{{ url_for('static', filename='logo.png') }}"
        alt="Logo Samar"
      />
    </div>

    <h2>Pesquisa de clima organizacional</h2>

    <form method="POST">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required />

      <label for="data_nascimento">Data de nascimento:</label>
      <input type="date" id="data_nascimento" name="data_nascimento" required />

      <button type="submit" class="btn-login">Entrar</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <div class="info-box-login">
      Pesquisa de satisfação da rede Samar, questionário totalmente anônimo
    </div>
  </div>
</body>
</html>
