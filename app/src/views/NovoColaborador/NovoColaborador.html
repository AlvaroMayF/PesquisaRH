<!-- app/src/views/NovoColaborador/NovoColaborador.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Novo Colaborador</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon" />

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="{{ url_for('views.static', filename='NovoColaborador/NovoColaborador.css') }}" />
</head>
<body>

  <!-- Navbar (sem o item "Novo Colaborador") -->
  <nav class="navbar" aria-label="Menu de navegação">
    <ul>
      <li><a href="{{ url_for('admin.dashboard') }}">Início</a></li>
      <li><a href="{{ url_for('pesquisa.pesquisa_view') }}">Pesquisa</a></li>
      <li><a href="{{ url_for('analitico.analitico_view') }}">Analítico</a></li>
      <li><a href="{{ url_for('logout.logout_view') }}">Sair</a></li>
    </ul>
  </nav>

  <!-- Conteúdo principal -->
  <main>
    <section class="card" aria-label="Formulário de cadastro de colaborador">
      <h2>Cadastro de Novo Colaborador</h2>

      <form method="POST" action="/admin/novo-colaborador">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required />

        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required />

        <button type="submit">Cadastrar</button>

        <div class="ou">ou</div>

        <button type="button" class="bloquear">Bloquear</button>
      </form>
    </section>
  </main>

</body>
</html>
